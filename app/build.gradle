apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    // Copied from tachiyomi
    // Git is needed in your system PATH for these commands to work.
    // If it's not installed, you can return a random value as a workaround
    getCommitCount = {
        return 'git rev-list --count HEAD'.execute().text.trim()
        // return "1"
    }
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId 'com.github.doomsdayrs.apps.shosetsu'
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 26
        versionName "v1.1.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
            multiDexEnabled = true
        }
        debug {
            versionNameSuffix "-r${getCommitCount()}"
            applicationIdSuffix '.debug'
            debuggable true
        }
    }
    compileOptions {
        targetCompatibility = "1.8"
        sourceCompatibility = '1.8'
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildToolsVersion = '28.0.3'
}
android.applicationVariants.all { variant ->
    variant.outputs.all {
        def appName = "shosetsu"
        outputFileName = appName + "-${variant.versionName}.apk"
    }
}
android {
    lintOptions {
        abortOnError false
    }
}


dependencies {
    implementation project (':backend')

    //   implementation 'com.graphql-java:graphql-java:2020-01-17T02-41-10-578985f'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
